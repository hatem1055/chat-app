<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--bootstrap cdn-->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <!--chartjs cdn-->
     <link href="https://github.com/chartjs/Chart.js.git">
     <!--fontawesome cdn-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <!--google font cdn-->
     <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <!--hover.css cdn-->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">
     <!--emojy cdn-->
     <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
     <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="main">
        <div class="chatMain">
            <div class="roomInfo">
                <h4 class="roomName"></h4>
                <p class="friends"></p>
            </div>
            <div class="chat">
                <div class="messages" id='messagesContainer'>

                </div>
            </div>
            <div class="sendingForm">
                <form action="" id='sendingMessageForm'>
                    <input type="text" id='sendingMessageInput' class='chatInput'>
                    <button type="submit" class='btn sendBtn' id='sendMessage'>
                        <i class="fas fa-location-arrow"></i></button>
                    <button class="btn sendLocation" id='sendLocationBtn' type='button'>
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>


     <script id='message-template' type='text/html'>
        <div class="message others">
            <p class="userName">{{user}}</p>
            <p id='messageContent' class='messageContent'>{{text}}</p>
            <span class="time">{{createdAt}}</span>
        </div>
    </script>
    <script id='message-template-me' type='text/html'>
        <div class="message me">
            <p class="userName">{{user}}</p>
            <p id='messageContent' class='messageContent'>{{text}}</p>
            <span class="time">{{createdAt}}</span>
        </div>
    </script>
    <script id='location-template' type='text/html'>
        <div class="message others">
            <a id='messageContent' class='messageContent locationLink' href='{{link}}'>this is my location</a>
            <span class="time">{{createdAt}}</span>
        </div>
    </script> 
    <script id='location-template-me' type='text/html'>
        <div class="message me">
            <a id='messageContent' class='messageContent locationLink' href='{{link}}'>this is my location</a>
            <span class="time">{{createdAt}}</span>
        </div>
    </script> 




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
